{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    {% include 'partials/_message.html' %}
    <form action="{% url 'preferences' %}" method="post">
        {% csrf_token %}
        <div class="input-group">
            <select name="currency" class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon">
                {% if user_preference.currency %}
                <option name="currency" selected value="{{ user_preference.currency }}">{{ user_preference.currency }}</option>
                {% endif %}
                {% for currency in currencies %}
                <option name="currency" value="{{ currency.name }} - {{ currency.value }}">{{ currency.name }} - {{ currency.value }}</option>
                {% endfor %}    
            </select>
            <input class="btn btn-outline-secondary" type="submit" value="SAVE" />
        </div>
    </form>
    <hr>
</div>
{% endblock %}
